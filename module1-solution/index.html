<!doctype html>
<html lang="en" ng-app='LunchCheck'>
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .error {color: red;}
      .success {color: green; }
      .fieldError{border-color: red;}
      .fieldSuccess{border-color: green;}
    </style>
  </head>
<body ng-controller='LunchCheckController'>
   <div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group">
           <span><b>Note:</b> Empty items do not count i.e., , ,</span>
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{msgFieldClass}}" ng-model="list">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchMenu()">Check If Too Much</button>
         </div>
         <div class="form-group message {{msgClass}}">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>
<script type="text/javascript">

</script>
</body>
</html>
